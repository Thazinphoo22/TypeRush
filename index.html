<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>*TypeRush*</h1>
    <h4>Choose your mode!!!</h3>
    <div class="mode selection">
    <button type="button" id="easy-mode">Easy</button>
    <button type="button" id="medium-mode">Medium</button>
    <button type="button" id="hard-mode">Hard</button>
</div>
<br>
<div class="game">
    <p>Type the given words</p>
    <p id = "words"></p>
    <input type="text" id="myText" name="words" placeholder="start typing..." >
    <button type="button" id ="myButton">next</button>
    <p id="score">Score: 0</p>
    <p id="time-left">Time left: 0 sec</p>
    <p id="mistakes">Mistakes: 0</p>
    <p id="game-over" style="display: none;">Game Over!</p>
</div>
</div>
<div class="container1">
        <h2><u>Leaderboard</u></h2>
                <ol id="leaderboard"></ol>
</div>
    <script src="script.js"></script>
</body>
</html>
